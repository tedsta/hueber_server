<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HUEBER</title>
	<style type="text/css">
    /* make the video stretch to fill the screen in WebKit */
    :-webkit-full-screen #myvideo {{
      width: 100%;
      height: 100%;
    }}
  </style>
    <script src="toggle_screen.js"></script>
  </head>
  <body>
      <p>
          Welcome, {2}! Your Uber driver, {1}, has been texted this flag to help spot you.
          Tap the flag below to make it full screen. Hold your phone out with the flag
          displayed to flag down your driver.
      <p>
      <img id="flag" src="{0}" onclick="toggleFullScreen()">
  </body>
</html>
